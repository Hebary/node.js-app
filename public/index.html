<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='/socket.io/socket.io.js'></script>
    <link rel='stylesheet' href='./index.css' />
    <title>Node.js App</title>
</head>

<body>
    <nav class="nav container">
        <div class="nav__logo">
            <h1 class="logo-title">E-Commerce</h1>
            <!-- <img src="./sun.svg" class="nav__logo--img" alt="logo"> -->
        </div>
        <ul class="nav__ul nav__ul--menu">
            <li class="nav__item"> <a class="nav__links" href="#">Home</a> </li>
            <li class="nav__item"> <a class="nav__links" href="#">About Us</a> </li>
            <li class="nav__item"> <a class="nav__links" href="#">Log in</a> </li>
            <li class="nav__item"> <a class="nav__links" href="#">Contact us</a> </li>
            <li class="nav__item"> 
                    <img src="./cart.svg" class="svg-image"/>
            </li>
            <img src="./close.svg" class="nav__close" alt="close window">
        </ul>

        <div class="nav__menu">
            <img src="./menu.svg" alt="menu" class="nav__img" />
        </div>

    </nav>

    <main class='wraper'>
        <form id='formProduct' autocomplete='off'>
            <h1 class='title'>Create Product ( Admins Only )</h1>
            <div>
                <label for='name'>Name</label>
                <input type='text' name='name' id='name' placeholder='Product name, ej: TV, etc.'>
            </div>
            <div>
                <label for='price'>Price</label>
                <input type='number' name='price' id='price' placeholder='Product price'>
            </div>
            <div>
                <label for='thumbnail'>URL image</label>
                <input type='url' name='thumbnail' id='thumbnail' required='true' placeholder='URL image'>
            </div>
            <div>
                <label for='description'>Description</label>
                <textarea name="description" id="description" placeholder='Description'></textarea>
            </div>
            <input type='submit' value='Save' />
        </form>
        
        
        <!-- CART HTML -->
        <div>
         
            <div class='products-container'>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id='root2'>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <h3 class='form-title'>All Products</h3>
    <br/>
    <div id="root3">
        <!-- Products Cards JS inyection -->
    </div>
    <script src='index.js'></script>
    
</body>

</html>
